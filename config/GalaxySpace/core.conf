        ReactorCraft:reactorcraft_block_fluoriteore:1 /UNCOMMON /STANDARD
        ReactorCraft:reactorcraft_block_fluoriteore:2 /UNCOMMON /STANDARD
        ReactorCraft:reactorcraft_block_fluoriteore:3 /UNCOMMON /STANDARD
        ReactorCraft:reactorcraft_block_fluoriteore:4 /UNCOMMON /STANDARD
        ReactorCraft:reactorcraft_block_fluoriteore:5 /UNCOMMON /STANDARD
        ReactorCraft:reactorcraft_block_fluoriteore:6 /UNCOMMON /STANDARD
        ReactorCraft:reactorcraft_block_fluoriteore:7 /UNCOMMON /STANDARD
     >

