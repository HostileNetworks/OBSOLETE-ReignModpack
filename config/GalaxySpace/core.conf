        ReactorCraft:reactorcraft_block_ore:3 /RARE /DEEP /STANDARD
        ReactorCraft:reactorcraft_block_ore:4 /RARE /DEEP /STANDARD
        ReactorCraft:reactorcraft_block_ore:7 /RARE /LARGE
