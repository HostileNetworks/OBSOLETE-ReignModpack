"spawner features" {
    # If true, this spawn type will only react to blocks broken by actual player (for example this will stop BuildCraft Quarries from spawning Geonach).
    B:"CROP Player Only"=true

    # Set to false to prevent the darkness warning messages from showing.
    B:"Darkness Spawn Chat Warnings"=false

    # The rate in ticks (20 ticks = 1 second) that the light level is checked, a higher rate will make things spawn much faster from the darkness.
    I:"Darkness Spawn Check Rate"=60

    # The chance from 0.0-1.0 that a monster will spawn when in light level 0 (the darkest).
    D:"Darkness Spawn High Chance"=0.5

    # The highest light level the Darkness spawn type will work in. 5 Is above ground in the overworld at night time. 0 is pitch black.
    I:"Darkness Spawn Highest Light Level"=3

    # The chance from 0.0-1.0 that a monster will spawn when in most dark light levels.
    D:"Darkness Spawn Low Chance"=0.025

    # The chance from 0.0-1.0 that a monster will spawn when in light level 1 (almost the darkest).
    D:"Darkness Spawn Medium Chance"=0.15

    # If true, this spawn type will only react to blocks broken by actual player (for example this will stop BuildCraft Quarries from spawning Geonach).
    B:"ROCK Player Only"=true

    # The block breaking radius aroud a mob spawned from the Rock Spawner.
    I:"Rock Spawn Block Break Radius"=1

    # If true, this spawn type will only react to blocks broken by actual player (for example this will stop BuildCraft Quarries from spawning Geonach).
    B:"TREE Player Only"=true

    # A list of Y levels for each dimension that should be used when determining the maximum spawn height for underground spawning. The first entry is the default to use, every other entry is a per dimension entry using this format: DefaultYLevel;DimensionID,YLevel;DimensionID,YLevel spaces will be ignored so can be used to make things look clearer.
    S:"Underground Spawn Dimension Y Levels"=56; 0,56; -1,16; 1,64; 2,40; 7,40
}


